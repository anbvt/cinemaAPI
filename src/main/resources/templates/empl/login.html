<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee - Zuhot</title>
    <div th:insert="~{common/script-import}"></div>
</head>

<body>
    <!-- Section: Design Block -->
    <section id="home-main">
        <!-- Jumbotron -->
        <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
            <div class="container">
                <div class="row gx-lg-5 align-items-center">
                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <h1 class="my-5 display-3 fw-bold ls-tight">
                            The best offer <br />
                            <span class="text-success">for your business</span>
                        </h1>
                        <p style="color: hsl(217, 10%, 50.8%)">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit.
                            Eveniet, itaque accusantium odio, soluta, corrupti aliquam
                            quibusdam tempora at cupiditate quis eum maiores libero
                            veritatis? Dicta facilis sint aliquid ipsum atque?
                        </p>
                    </div>

                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <div class="card">
                            <div class="card-body py-5 px-md-5">
                                <form th:object="${user}" method="post" th:action="@{/empl/login}">
                                    <section class="row mb-3">
                                        <h2 class="text-center text-success">Đăng Nhập</h2>
                                    </section>
                                    <!-- Email input -->
                                    <div class="mb-4">
                                        <label class="form-label" for="username">Mã người dùng</label>
                                        <input type="text" id="username" class="form-control" th:field="*{username}" />
                                    </div>
                                    <!-- Password input -->
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="password">Mật Khẩu</label>
                                        <input type="password" id="password" class="form-control"
                                            th:field="*{password}" />
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="branch">Chi nhánh</label>
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>Open this select menu</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>

                                    <!-- Submit button -->
                                    <button type="submit" class="btn btn-success btn-block mb-4 w-100">
                                        Đăng Nhập
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Jumbotron -->
    </section>
    <!-- Section: Design Block -->
    <script>
        $("#home-main").children().css("height", $(document).innerHeight());
        $("#home-main").children().addClass("d-flex align-items-center")
    </script>
</body>

</html>
